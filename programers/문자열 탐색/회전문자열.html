<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 'YES'
        s = s.toLowerCase()
        console.log(s.split('').reverse().join(''))
        if (s.split(' ').reverse().join('') !== s) {
          answer = 'No'
        }
        return answer
      }

      let str = 'good'
      console.log(solution(str))
    </script>
  </body>
